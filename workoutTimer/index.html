<!DOCTYPE html>
<html>
<head>
    <title>Circular Workout Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .timer-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px 0;
        }
        .timer-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
        .circular-progress {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(#2ecc71 0deg, #eee 0deg);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .circular-progress::before {
            content: "";
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-color: white;
        }
        .timer-display {
            position: relative;
            z-index: 1;
            font-size: 2.5em;
            font-weight: bold;
        }
        .timer-label {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
        #work-timer .circular-progress {
            background: conic-gradient(#ff6b6b 0deg, #eee 0deg);
        }
        #rest-timer .circular-progress {
            background: conic-gradient(#48dbfb 0deg, #eee 0deg);
        }
        .iteration-display {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #2ecc71;
            color: white;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #pause-btn {
            background-color: #f39c12;
        }
        #reset-btn {
            background-color: #e74c3c;
        }
        input {
            padding: 8px;
            width: 60px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .control-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .control-group label {
            font-weight: bold;
        }
        .audio-warning {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Circular Workout Timer</h1>
    <p class="audio-warning" id="audio-warning">Click anywhere to enable sounds</p>
    
    <div class="iteration-display">Round: <span id="current-iteration">0</span>/<span id="total-iterations">0</span></div>
    
    <div class="timer-container">
        <div id="work-timer">
            <div class="timer-wrapper">
                <div class="circular-progress" id="work-progress">
                    <div class="timer-display" id="work-time">00:00</div>
                </div>
            </div>
            <div class="timer-label">WORK</div>
        </div>
        
        <div id="rest-timer">
            <div class="timer-wrapper">
                <div class="circular-progress" id="rest-progress">
                    <div class="timer-display" id="rest-time">00:00</div>
                </div>
            </div>
            <div class="timer-label">REST</div>
        </div>
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label>Work Time (sec):</label>
            <input type="number" id="work-duration" value="30" min="1">
        </div>
        <div class="control-group">
            <label>Rest Time (sec):</label>
            <input type="number" id="rest-duration" value="10" min="1">
        </div>
        <div class="control-group">
            <label>Iterations:</label>
            <input type="number" id="iterations" value="5" min="1">
        </div>
        
        <button id="start-btn">Start Workout</button>
        <button id="pause-btn" disabled>Pause</button>
        <button id="reset-btn">Reset</button>
    </div>

    <!-- Audio elements -->
    <audio id="start-sound" preload="auto" src="sounds/start.wav"></audio>
    <audio id="end-sound" preload="auto" src="sounds/end.wav"></audio>
    <audio id="rest-end-sound" preload="auto" src="sounds/rest-end.wav"></audio>

    <script>
        // DOM elements
        const workTimeDisplay = document.getElementById('work-time');
        const restTimeDisplay = document.getElementById('rest-time');
        const workProgress = document.getElementById('work-progress');
        const restProgress = document.getElementById('rest-progress');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const workDurationInput = document.getElementById('work-duration');
        const restDurationInput = document.getElementById('rest-duration');
        const iterationsInput = document.getElementById('iterations');
        const currentIterationDisplay = document.getElementById('current-iteration');
        const totalIterationsDisplay = document.getElementById('total-iterations');
        const audioWarning = document.getElementById('audio-warning');

        // Audio context for Chrome
        let audioContext;
        let audioEnabled = false;
        const soundUrls = {
            start: 'https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3',
            end: 'https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3',
            restEnd: 'https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-game-coin-2187.mp3'
        };

        // Initialize audio on first user interaction
        // Enable audio after user interaction (for Chrome/Safari restrictions)
function initAudio() {
    if (audioEnabled) return;

    try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const buffer = audioContext.createBuffer(1, 1, 22050);
        const source = audioContext.createBufferSource();
        source.buffer = buffer;
        source.connect(audioContext.destination);
        source.start(0);

        if (audioContext.state === 'suspended') {
            audioContext.resume();
        }

        // Preload local audio files
        ['start', 'end', 'rest-end'].forEach(id => {
            const audio = document.getElementById(`${id}-sound`);
            if (audio) audio.load();
        });

        audioEnabled = true;
        audioWarning.style.display = 'none';
        console.log("Audio enabled");
    } catch (e) {
        console.error("Audio initialization failed:", e);
    }
}

function playSound(type) {

    if (!audioEnabled) return;
    const sound = document.getElementById(`${type}-sound`);
    if (!sound) return;

    sound.currentTime = 0;
    sound.play().catch(e => {
        console.warn(`Audio play failed for ${type}`, e);
    });
}


        // Timer variables
        let workDuration = 30;
        let restDuration = 10;
        let iterations = 5;
        let currentIteration = 0;
        let workTimeLeft = 0;
        let restTimeLeft = 0;
        let timerInterval;
        let isWorkPhase = true;
        let isRunning = false;

        // Initialize
        function init() {
            totalIterationsDisplay.textContent = iterationsInput.value;
            updateDisplay();
            
            // Show audio warning until user interacts
            audioWarning.style.display = 'block';
            
            // Set up audio activation
            document.addEventListener('click', function audioInit() {
                initAudio();
                document.removeEventListener('click', audioInit);
            }, { once: true });
        }

        // Update display
        function updateDisplay() {
            workTimeDisplay.textContent = formatTime(workTimeLeft);
            restTimeDisplay.textContent = formatTime(restTimeLeft);
            
            if (isWorkPhase) {
                const workPercentage = (workTimeLeft / workDuration) * 360;
                workProgress.style.background = `conic-gradient(#ff6b6b ${workPercentage}deg, #eee ${workPercentage}deg)`;
                restProgress.style.background = `conic-gradient(#48dbfb 0deg, #eee 0deg)`;
            } else {
                const restPercentage = (restTimeLeft / restDuration) * 360;
                restProgress.style.background = `conic-gradient(#48dbfb ${restPercentage}deg, #eee ${restPercentage}deg)`;
                workProgress.style.background = `conic-gradient(#ff6b6b 0deg, #eee 0deg)`;
            }
            
            currentIterationDisplay.textContent = currentIteration;
        }

        // Format time as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Start timer
        function startTimer() {
            if (isRunning) return;
            
            workDuration = parseInt(workDurationInput.value);
            restDuration = parseInt(restDurationInput.value);
            iterations = parseInt(iterationsInput.value);
            totalIterationsDisplay.textContent = iterations;
            
            currentIteration = 1;
            isWorkPhase = true;
            workTimeLeft = workDuration;
            restTimeLeft = restDuration;
            
            isRunning = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            
            playSound('start');
            
            timerInterval = setInterval(updateTimer, 1000);
            updateDisplay();
        }

        // Update timer
        function updateTimer() {
            if (isWorkPhase) {
                workTimeLeft--;
                
                if (workTimeLeft <= 0) {
                    playSound('end');
                    isWorkPhase = false;
                    workTimeLeft = 0;
                    
                    if (currentIteration >= iterations) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        startBtn.disabled = false;
                        pauseBtn.disabled = true;
                        return;
                    }
                }
            } else {
                restTimeLeft--;
                
                if (restTimeLeft <= 0) {
                    playSound('restEnd');
                    isWorkPhase = true;
                    currentIteration++;
                    workTimeLeft = workDuration;
                    restTimeLeft = restDuration;
                    
                    if (currentIteration <= iterations) {
                        playSound('start');
                    }
                    
                    if (currentIteration > iterations) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        startBtn.disabled = false;
                        pauseBtn.disabled = true;
                        return;
                    }
                }
            }
            
            updateDisplay();
            
            // Visual warning when time is running low
            if ((isWorkPhase && workTimeLeft <= 5) || (!isWorkPhase && restTimeLeft <= 3)) {
                if (isWorkPhase) {
                    workProgress.style.background = `conic-gradient(#ff0000 ${(workTimeLeft / workDuration) * 360}deg, #eee ${(workTimeLeft / workDuration) * 360}deg)`;
                } else {
                    restProgress.style.background = `conic-gradient(#ff0000 ${(restTimeLeft / restDuration) * 360}deg, #eee ${(restTimeLeft / restDuration) * 360}deg)`;
                }
            }
        }

        // Pause timer
        function pauseTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        // Reset timer
        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            workDuration = parseInt(workDurationInput.value);
            restDuration = parseInt(restDurationInput.value);
            workTimeLeft = workDuration;
            restTimeLeft = restDuration;
            currentIteration = 0;
            isWorkPhase = true;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            
            // Reset progress circles
            workProgress.style.background = `conic-gradient(#ff6b6b 360deg, #eee 360deg)`;
            restProgress.style.background = `conic-gradient(#48dbfb 360deg, #eee 360deg)`;
            
            updateDisplay();
        }

        // Event listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Initialize
        init();
    </script>
</body>
</html>
